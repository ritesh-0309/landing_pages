<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <title>Shoes Website</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1200"><a href="">NEW RELEASES</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="100"><a href="">MEN</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="200"><a href="">WOMEN</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="300"><a href="">KIDS</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="400"><a href="">CUSTOMIZE</a></div>
            </div>
            <div class="search" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="500">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span>Search</span>
            </div>
            <div class="shop" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="600">
                <span>0</span>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </nav>
    <section>
        <div class="main-container">
            <div class="heading">
                <h1 data-aos="fade-right" data-aos-duration="2000" data-aos-delay="500">Air Jordan 6 Retro SP</h1>
            </div>
            <div class="star">
                <i class="fa-solid fa-star" data-aos="zoom-in" data-aos-duration="1200" data-aos-delay="200"></i>
                <i class="fa-solid fa-star" data-aos="zoom-in" data-aos-duration="1200" data-aos-delay="400"></i>
                <i class="fa-solid fa-star" data-aos="zoom-in" data-aos-duration="1200" data-aos-delay="600"></i>
                <i class="fa-solid fa-star" data-aos="zoom-in" data-aos-duration="1200" data-aos-delay="800"></i>
                <i class="fa-solid fa-star" data-aos="zoom-in" data-aos-duration="1200" data-aos-delay="1000"></i>
            </div>
            <p data-aos="flip-down" data-aos-duration="1200" data-aos-delay="1300">Originally released the year MJ won his first professional championship, the Air Jordan 6 Retro SP features a sculted midsole for cushioned stability, with overlays designed to abstractly depict the number 23.</p>
            <div class="sizes">
                <div class="size" data-aos="fade-left" data-aos-duration="1500" data-aos-delay="1500">34</div>
                <div class="size" data-aos="fade-left" data-aos-duration="1500" data-aos-delay="1600">37</div>
                <div class="size" data-aos="fade-left" data-aos-duration="1500" data-aos-delay="1700">38</div>
                <div class="size" data-aos="fade-left" data-aos-duration="1500" data-aos-delay="1800">39</div>
                <div class="size" data-aos="fade-left" data-aos-duration="1500" data-aos-delay="1900">40</div>
                <div class="size" data-aos="fade-left" data-aos-duration="1500" data-aos-delay="2000">41</div>
            </div>
            <button data-aos="zoom-out" data-aos-duration="1500" data-aos-delay="2200">ADD TO CART</button>
        </div>
        <div class="image">
            <img src="main.png" alt="image" data-aos="zoom-in-left" data-aos-duration="3000" data-aos-delay="200" >
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
